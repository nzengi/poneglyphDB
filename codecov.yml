codecov:
  token: # Set in repository secrets as CODECOV_TOKEN
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        branches: null
        paths:
          - "poneglyphdb-core/src/**"
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto
        branches: null

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no

ignore:
  - "**/tests/**"
  - "**/benches/**"
  - "**/examples/**"
  - "**/target/**"
  - "**/*.rs.bk"

