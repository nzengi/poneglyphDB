name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-release
        run: cargo install cargo-release

      - name: Extract version from tag
        id: get_version
        if: github.event_name == 'push'
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set version from input
        id: set_version
        if: github.event_name == 'workflow_dispatch'
        run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Build release
        run: cargo build --release --workspace

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Create release archive
        run: |
          mkdir -p release
          cp target/release/poneglyphdb-host release/ 2>/dev/null || true
          cp target/release/poneglyphdb-cli release/ 2>/dev/null || true
          tar czf poneglyphdb-${{ steps.get_version.outputs.VERSION || steps.set_version.outputs.VERSION }}-linux-x86_64.tar.gz -C release . || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            poneglyphdb-*.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to crates.io
        if: github.event_name == 'push' && !contains(github.ref, '-')
        run: |
          echo "Publishing to crates.io..."
          # Uncomment when ready to publish
          # cargo release publish --workspace --execute
